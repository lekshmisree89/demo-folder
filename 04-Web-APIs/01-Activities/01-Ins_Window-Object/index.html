<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script defer src="./assets/js/quiz.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>Quiz App</h1>
  </header>

  <main>
    <form id="quizForm">
      <fieldset>
        <legend>Answer the following questions:</legend>

        <div class="question">
          <label for="question1">Question 1: What is the capital of France?</label>
          <input type="text" id="question1" name="question1" required />
        </div>

        <div class="question">
          <label for="question2">Question 2: What is 5 + 7?</label>
          <input type="number" id="question2" name="question2" required />
        </div>

        <div class="question">
          <label for="question3">Question 3: What is the chemical symbol for water?</label>
          <input type="text" id="question3" name="question3" required />
        </div>

        <button type="submit">Submit Answers</button>
      </fieldset>
    </form>

    <p id="error" style="color: red;"></p>
  </main>

  <footer>
    <p>Powered by Quiz App</p>
  </footer>
</body>
</html>
