<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Wrapper Example</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

.page-wrapper {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

.page-content {
    padding: 20px;
}

.page-content section {
    margin-bottom: 40px;
}

.page-content h2 {
    font-size: 24px;
    color: #333;
    margin: 0 0 20px 0;
    padding-left: 20px;
    position: relative;
}

.page-content h2::before {
    content: "";
    position: absolute;
    left: 0;
    top: 50%;
    width: 5px; /* Thickness of the divider */
    height: 100%;
    background-color: #333; /* Color of the divider */
    transform: translateY(-50%);
}

    </style>
</head>
<body>

    <!-- Page Wrapper -->
    <div class="page-wrapper">
        
        <!-- Header Section -->
        <header>
            <h1>Welcome to My Website</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        
        <!-- Page Content -->
        <div class="page-content">
            <section id="home">
                <h2>Home</h2>
                <p>This is the home section.</p>
            </section>
            
            <section id="about">
                <h2>About</h2>
                <p>This is the about section.</p>
            </section>

            <section id="services">
                <h2>Services</h2>
                <p>This is the services section.</p>
            </section>
            
            <section id="contact">
                <h2>Contact</h2>
                <p>This is the contact section.</p>
            </section>
        </div>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </footer>

    </div> <!-- End of Page Wrapper -->

</body>
</html>
